<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />

    <body>
        <div class="wrapper">
            <h1 class="title">Скільки років тривала Столітньа війна?</h1>
            <div class="variants">
                <div class="input__wrapper">
                    <input
                        class="radio__btn"
                        type="radio"
                        name="year"
                        id="y1"
                    />
                    100
                </div>
                <div class="input__wrapper">
                    <input
                        class="radio__btn"
                        type="radio"
                        name="year"
                        id="y2"
                    />
                    116
                </div>
                <div class="input__wrapper">
                    <input
                        class="radio__btn"
                        type="radio"
                        name="year"
                        id="y3"
                    />
                    107
                </div>
                <div class="input__wrapper">
                    <input
                        class="radio__btn"
                        type="radio"
                        name="year"
                        id="y4"
                    />
                    118
                </div>
            </div>
            <button type="btn" id="btn" class="btn">Відповісти</button>
            <p class="right_var hidden" id="right_var">
                <b>Правильна відповідь.</b> Відповідь вірна
            </p>
            <div class="wrong_var hidden" id="wrong_var">
                <p class="wrong" id="wrong"><b>Неправильна відповідь</b></p>
                <button id="btn1">Подивитись відповідь</button>
            </div>

            <p id="answer" class="hidden"><b>Правильна відповідь:</b>66</p>
        </div>
        <script src="js/app.js"></script>
